<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flyo Data Storage Component Master</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-1">
        <img src="images/logo.svg" alt="flyo-logo" />
        <div class="icons">
          <img src="images/icon-document.svg" alt="" />
          <img src="images/icon-folder.svg" alt="" />
          <img src="images/icon-upload.svg" alt="" />
        </div>
      </div>
      <div class="card-2">
        <p>You've used <span>815 GB</span> of your storage</p>
        <div id="storage-bar">
          <div class="storage-bar">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
      <div class="card-2-bottom">
        <span>185 </span>
        <p>GB LEFT</p>
      </div>
    </div>
  </body>
</html>
